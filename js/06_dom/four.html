<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script | DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLaguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').
            appendChild(li)
    }
    addLaguage("PHP")
    addLaguage("Python")

    function addOptiLaguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLaguage('golang')

    /*Edit*/
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    //  secondLang.innerHTML = "vivek"
    const newli = document.createElement('li')
    newli.textContent = "vivek"
    secondLang.replaceWith(newli)

    /*edit*/
    const fristLang = document.querySelector("li:nth-child(1)");
    // const newli2 = document.createElement('li')
    fristLang.outerHTML = "<li>JS</li>"
    // fristLang2.replaceWith(newli2);

    /*remove*/
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove();

</script>

</html>
